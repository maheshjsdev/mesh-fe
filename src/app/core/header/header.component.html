<nav class="navbar p-0 navbar-expand-lg bg-secondary bg-gradient">
    <div class="container-fluid">
        <a class="navbar-brand">
            <img src="./assets/img/mdlogoWhite.svg" alt="logo">
        </a>
        <div class="profile" role="button" [matMenuTriggerFor]="menu" #menuTrigger>
            <img src="./assets/img/profile.jpg" alt="user image">
        </div>
    </div>
</nav>

<mat-menu #menu="matMenu">
    <div class="profileBlock">
        <div class="imageBlock">
            <img src="./assets/img/profile.jpg" alt="user image">
        </div>
        <div class="d-flex flex-column gap-2 mt-5 justify-content-center align-items-center">
            <p class="m-0">{{userName | titlecase}}</p>
            <p>{{email}}</p>
        </div>
        <button mat-mini-fab matTooltip="Logout" class="m-3" (click)="logoutClicked()">
            <mat-icon>power_settings_new</mat-icon>
        </button>

    </div>
</mat-menu>
