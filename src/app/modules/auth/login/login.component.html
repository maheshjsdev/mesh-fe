<section class="login">
    <div class="container-fluid">
        @if(isLoginPage){
        <form [formGroup]="loginForm" novalidate>
            <div class="row">
                <h4 class="text-center mb-5">User Login</h4>
                <div class="col-md-12 mb-3">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput placeholder="Placeholder" autocomplete="off"
                            formControlName="email">
                    </mat-form-field>
                </div>
                <div class="col-md-12 mb-3">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Enter your password</mat-label>
                        <input [type]="hide() ? 'password' : 'text'" matInput placeholder="Placeholder"
                            formControlName="password" autocomplete="off">
                        <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide 
                     password'" [attr.aria-pressed]="hide()">
                            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
                <div class="col-md-12 d-flex gap-3 justify-content-between align-items-center">
                    <a href="javascript:void(0)" (click)="forgetClicked()">Password forget</a>
                    <button mat-flat-button color="primary" [disabled]="loginForm.invalid"
                        (click)="UserLoginClicked()">Login</button>
                </div>
            </div>
        </form>
        }
        @else{
        <form [formGroup]="forgetForm" novalidate>
            <div class="row">
                <h4 class="text-center mb-5">Send Email</h4>
                <div class="col-md-12 mb-3">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput placeholder="Placeholder" autocomplete="off"
                            formControlName="email">
                    </mat-form-field>
                </div>
                <div class="col-md-12 d-flex gap-3 justify-content-end align-items-center">
                    <button mat-flat-button color="warm"
                        (click)="backToLogin()">Cancel</button>
                    <button mat-flat-button color="primary" [disabled]="forgetForm.invalid">Send</button>
                </div>
            </div>
        </form>
        }

    </div>
</section>
